<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="lista">
        <li>Juan</li>
        <li>Alberto</li>
        <li>Pepe</li>
        <li>Manolo</li>
        <li>Isidoro</li>
    </ul>

    <input type="button" value="Mostrar" onclick="ver()">

    <script>
        function ver(){
            var lista = document.getElementById("lista").childNodes;
            var contenidoNodo = "";

            for(var i = 0; i < lista.length; i++){
                contenidoNodo = lista[i].textContent;
                alert(contenidoNodo);
            }
        }
    </script>

</body>
</html>
