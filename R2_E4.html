<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="lista">
        <li>Juan</li>
        <li>Alberto</li>
        <li>Pepe</li>
        <li>Manolo</li>
        <li id="li">Isidoro</li>
    </ul>

    <input type="button" value="Eliminar" onclick="eliminar()">

    <script>
        function eliminar(){
            var lista = document.getElementById("lista");
            var eliminar=document.getElementById("li");

            if(lista){
                if(eliminar){
                    lista.removeChild(eliminar);
                }
            }
        }
    </script>

</body>
</html>
