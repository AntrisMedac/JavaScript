<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Añade nuevos elementos a la lista cada vez que se pulsa el botón</h1>
    <h3>Lista de clase</h3>

    <ul id="ul"></ul>

    <form action="formulario">
        <label for="titulo"><h4>Nombre:</h4></label>
        <input type="text" id="nombre">
        <br>
        <input type="button" value="Añadir nombre" id="boton" onclick="añadir()">
    </form>

    <script>
        function añadir(){
            let nombre = document.getElementById("nombre").value;
            let ul = document.getElementById("ul");
            let li = document.createElement("li");
            li.textContent = nombre;
            ul.appendChild(li);
        }
    </script>

</body>
</html>
