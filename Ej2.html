<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <h1 id="titulo">Este es el título que vamos a cambiar</h1>
    <form>
        <label>Introduce el nuevo título:</label><input type="text" id="inputTitulo"><br><br>
        <input type="button" value="Mostrar" onclick="cambiarTitulo()">
    </form>

    <script>
        function cambiarTitulo(){
            let nuevoTitulo = document.getElementById("inputTitulo").value;
            document.getElementById("titulo").innerText = nuevoTitulo;
        }
    </script>
</body>
</html>
