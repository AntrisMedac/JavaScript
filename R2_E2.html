<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroNodos=document.body.childNodes;
        var i=0;
        var nombreNodo="";

        for(i=0;i<numeroNodos.length;i++){
            nombreNodo=numeroNodos[i].nodeName;
            alert(nombreNodo);
        }
    </script>
</body>
</html>
